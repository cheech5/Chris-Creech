<button type="button" mdbBtn color="red" rounded="true" data-toggle="modal" data-target="#basicExample" (click)="frame.show()"
  mdbWavesEffect>Hit MyLine</button>

<div mdbModal #frame="mdbModal" class="modal fade bottom" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Get in touch!</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3 rounded">
        <div class="md-form mb-5">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="form3" class="form-control validate" [formControl]="hitMyLineFormModal" mdbInputDirective>
          <label data-error="wrong" data-success="right" for="form3">Name...</label>
        </div>

        <div class="md-form mb-4">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="email" id="form2" class="form-control validate" [formControl]="hitMyLineFormModalEmail" mdbInputDirective>
          <label data-error="wrong" data-success="right" for="form2">eMail...</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="red" class="waves-light" mdbWavesEffect>Send it
            <i class="fa fa-paper-plane-o ml-1"></i>
        </button>
      </div>
    </div>
  </div>
</div>
